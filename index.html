<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Circle</title>
    <script src="Circle.js"></script>
</head>
<style>
    #myCanvas{
        background-color: bisque;
    }
</style>
<body>
<canvas id="myCanvas" style="width: 600px" height="400px"></canvas>
<script>
    let canvas = document.getElementById("myCanvas");

    let circles = [];
    function moveCircle() {
        let ctx = canvas.getContext("2d");
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for (let i = 0; i < circles.length; i++) {
            circles[i].move();
            circles[i].draw(canvas);
        }

    }

    function createCircle(number){
        for (let i = 0; i < number; i++) {
            let circle = new Circle(Math.random()*500,Math.random()*100,30,"red",Math.random()*5+2);
            circles.push(circle);
        }
    }
    createCircle(10);
    setInterval(moveCircle,100);
</script>
</body>
</html>
